<p>
&ldquo;Don’t use setjmp/longjmp&rdquo;
</p>


<p>
理由
</p>

<p>
<code>longjmp</code> 会略过析构函数，这样就破坏了 RAII 资源管理策略。
</p>


<p>
强化
</p>

<p>
标记出现 <code>longjmp</code> 和 <code>setjmp</code> 的地方。
</p>
