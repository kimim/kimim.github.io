<p>
C.153: Prefer virtual function to casting
</p>


<p>
<b>理由</b>
</p>

<p>
虚函数更安全，而类型转换则容易出错。虚函数调用能达到最深层次的派生类的函数，而类型转换只能到达转换到的类型，而且会给出错误结果，（尤其是当继承层级在代码维护的时候修改过了时候）。
</p>
