<p>
&ldquo;Use a <code>future</code> to return a value from a concurrent task&rdquo;
</p>

<p>
理由
</p>

<p>
<code>future</code> 关键字能确保从异步任务返回值的语义正确执行。没有显式的锁，可以简单的处理正确结果的值返回，错误结果的异常抛出。
</p>
