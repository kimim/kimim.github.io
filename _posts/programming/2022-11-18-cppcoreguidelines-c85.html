<p>
C.85: Make <code>swap</code> <code>noexcept</code>
</p>


<p>
<b>理由</b>
</p>

<p>
<code>swap</code> 函数不能运行失败。 <code>swap</code> 如以异常情况退出，是一种错误的设计，程序最好应该直接终止。
</p>


<p>
<b>强化</b>
</p>
<ul class="org-ul">
<li>（简单）当一个类有 <code>swap</code> 成员函数，该函数应该声明为 <code>noexcept</code></li>
</ul>
