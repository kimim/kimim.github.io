</p>

<p>
<b>理由</b>
</p>

<ul class="org-ul">
<li>常量的计算更容易进行推导。</li>
<li>不可变数据能避免一些未知的改变。</li>
<li>不可变数据能更好的优化。</li>
<li>不会产生数据竞争。</li>
</ul>
